{% extends 'mainview.html' %}

{% block wear_block %}
<div class="large-10 columns">
    <div style="border: 2px double black; float: left; width: 100%; padding: 5px 5px 5px 5px">
        {% for wear in wears %}
        <div style="float: inherit; margin: 5px 5px 5px 5px">
            <ul class="pricing-table" style="width: 250px">
                <li class="title">{{ wear.title }}</li>
                <li class="description" style="height: 200px">{{ wear.description }}</li>
                <li class="price">{{ wear.price }} руб</li>
                <li class="cta-button"><a class="button" href="/wear/detail/{{ wear.id }}">Просмотр</a><a class="button" href="/wear/add_to_cart/{{ wear.id}} ">В корзину</a></li>
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
